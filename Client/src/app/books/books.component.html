<div class="card">
  <div class="card-header">
    Select the list category you want to display
  </div>
  <div class="card-block">
    <div *ngFor="let list of lists">
      <label>
        <input id="list.list_name" [value]='list.list_name' type="radio" name="lists"> {{list.list_name}}
      </label>
    </div>
    <button class="btn btn-primary" type="button">Selected List</button>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Select a book in the selected category
  </div>
  <div class="card-block">
    <ul>
      <li *ngFor="let item of collection | paginate: { itemsPerPage: 10, currentPage: p }"> ....<!-- {{ item.display_name }} --> </li>
    </ul>
               
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
  </div>
</div>
